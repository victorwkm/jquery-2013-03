<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Twitter</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        // https://api.twitter.com/1/statuses/user_timeline.json?include_entities=true&include_rts=true&screen_name=twitterapi&count=2&callback=callback

        var url = "http://api.twitter.com/1/statuses/user_timeline.json";

        $.ajax({
            url : url,
            jsonp : 'callback', /* callback function name */
            dataType : 'jsonp', /* use jsonp; append callback parameter */
            data: { include_entities: true, include_rts: true, screen_name: "twitter", count: 10 },
            success : function(response) {
                $(response).each(function() {
                    // console.log( $(this)[0].text );
                    $("#result").append( "<li>" + $(this)[0].text + "</li>");
                })
                // $("#result").html( response[0].text );
            }
        });
    });
    </script>
</head>
<body>
<ul id="result"></ul>
</body>
</html>
